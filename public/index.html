<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>ToDo List</h1>
    <div class="search-add-section">
      <input type="text" id="searchInput" placeholder="Search tasks...">
      <button id="addTaskBtn">ADD NEW TASK</button>
    </div>
    <div class="filter-section">
      <button class="filter-btn active" onclick="filterTasks('all')">All</button>
      <button class="filter-btn" onclick="filterTasks('active')">Active</button>
      <button class="filter-btn" onclick="filterTasks('completed')">Completed</button>
      <button class="filter-btn" onclick="filterTasks('history')">History</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <!-- Modal for Adding New Task -->
  <div id="addTaskModal" class="modal">
    <div class="modal-content">
      <h2>Add New Task</h2>
      <form id="taskForm">
        <div class="form-group">
          <label for="taskTitle">Title</label>
          <input type="text" id="taskTitle" required>
        </div>
        <div class="form-group">
          <label for="taskDescription">Description</label>
          <textarea id="taskDescription" required></textarea>
        </div>
        <div class="form-group">
          <label for="taskPriority">Priority</label>
          <select id="taskPriority" required>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>
        <div class="modal-actions">
          <button type="button" id="cancelTaskBtn">Cancel</button>
          <button type="submit">Add Task</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
